<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murat Tekin | Akıllı Asistan</title>
    
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 450px; background: white; display: flex; flex-direction: column; height: 100%; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        .chat-header { background: #007bff; color: white; padding: 15px; display: flex; align-items: center; }
        .chat-header img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; background: white; }
        .chat-header h1 { font-size: 18px; margin: 0; }
        .chat-header p { font-size: 12px; margin: 0; opacity: 0.8; }

        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .assistant-message { background: #f1f1f1; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-message { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        .quick-actions { padding: 10px; display: flex; gap: 5px; flex-wrap: wrap; justify-content: center; }
        .action-btn { background: #e9f5ff; border: 1px solid #007bff; color: #007bff; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 12px; }

        /* GİRİŞ KUTUSU - ZORLA ÇALIŞTIRMA AYARLARI */
        .chat-input {
            border-top: 1px solid #ddd;
            padding: 15px;
            background: white;
            display: flex;
            align-items: center;
            position: fixed; /* Sayfanın altına sabitle */
            bottom: 0;
            width: 100%;
            max-width: 450px; /* Container genişliği kadar */
            box-sizing: border-box;
            z-index: 9999; /* En üstte kalsın */
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            background: white !important;
            color: black !important;
            pointer-events: auto !important; /* Tıklanabilir yap */
        }
        
        .chat-input button {
            background: #007bff; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; margin-left: 10px; cursor: pointer;
        }

        .typing-indicator span { display: inline-block; width: 6px; height: 6px; background: #999; border-radius: 50%; margin: 0 2px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img id="avatar" src="https://ui-avatars.com/api/?name=Asistan" alt="Profil">
            <div class="info">
                <h1 id="header-name">Yükleniyor...</h1>
                <p id="header-title">Dijital Asistan</p>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        <div class="quick-actions" id="quick-actions"></div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Bir soru sorun..." autocomplete="off">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDbzZbyccqy0pWig9lAP38rSSUkc4A988U".trim(); 
        let cachedModel = null;
        let profileData = null; // Veriler buraya gelecek

        // DOM Elementleri
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const quickActions = document.getElementById('quick-actions');
        const headerName = document.getElementById('header-name');
        const headerTitle = document.getElementById('header-title');
        const avatar = document.getElementById('avatar');

        // --- 1. VERİLERİ JSON DOSYASINDAN ÇEK ---
        async function loadData() {
            // URL'den kullanıcı adını al (?k=murat)
            const params = new URLSearchParams(window.location.search);
            const user = params.get('k') || 'murat'; // Varsayılan: murat

            try {
                // murat.json dosyasını çekiyoruz
                // "fetch" komutu data.js yerine dosyayı okur
                const response = await fetch(`${user}.json`);
                if (!response.ok) throw new Error("Dosya bulunamadı");
                
                profileData = await response.json();
                
                // Veri gelince Başlat
                initializeApp();
            } catch (error) {
                console.error("Veri yükleme hatası:", error);
                // Hata olursa varsayılan bir veri ile aç (Çökmemesi için)
                profileData = {
                    identity: { name: "Murat Tekin", title: "Öğrenci" },
                    projects: [], skills: { tech: [] }, contact: {}
                };
                addMessage("Veri dosyası yüklenemedi, ancak sohbet edebiliriz.", "assistant");
                initializeApp();
            }
        }

        // --- 2. UYGULAMAYI BAŞLAT ---
        function initializeApp() {
            headerName.innerText = profileData.identity.name;
            headerTitle.innerText = profileData.identity.title;
            
            // Avatarı isme göre güncelle
            const safeName = profileData.identity.name.replace(" ", "+");
            avatar.src = `https://ui-avatars.com/api/?name=${safeName}&background=007bff&color=fff&size=150`;

            // İlk mesaj
            addMessage(`Merhaba! Ben <strong>${profileData.identity.name}</strong>'in dijital asistanıyım. Size nasıl yardımcı olabilirim?`, 'assistant');

            // Butonları oluştur
            const btns = [
                { text: "Kimdir?", action: "Kimdir?" },
                { text: "Projeleri", action: "Hangi projeleri yaptı?" },
                { text: "Yetenekleri", action: "Yetenekleri neler?" },
                { text: "İletişim", action: "İletişim bilgileri" }
            ];

            quickActions.innerHTML = "";
            btns.forEach(b => {
                const btn = document.createElement('button');
                btn.className = 'action-btn';
                btn.innerText = b.text;
                btn.onclick = () => handleAction(b.action, b.text);
                quickActions.appendChild(btn);
            });

            // Model bulmayı başlat
            findWorkingModel();
        }

        // --- 3. MODEL BULMA (Senin kodun aynısı) ---
        async function findWorkingModel() {
            if (cachedModel) return cachedModel;
            const candidates = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-pro", "gemini-1.0-pro"];
            
            try {
                const listUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`;
                const response = await fetch(listUrl);
                const data = await response.json();

                if (data.models) {
                    const availableModels = data.models
                        .filter(m => m.supportedGenerationMethods.includes("generateContent"))
                        .map(m => m.name.replace("models/", ""));
                    
                    for (const cand of candidates) {
                        if (availableModels.includes(cand)) {
                            cachedModel = cand;
                            return cand;
                        }
                    }
                    if (availableModels.length > 0) cachedModel = availableModels[0];
                }
            } catch (e) {}
            return "gemini-pro";
        }

        // --- 4. CEVAP ÜRETME ---
        async function getBotResponse(userMessage) {
            const contextData = JSON.stringify(profileData, null, 2);
            const systemInstruction = `Sen ${profileData.identity.name}'in asistanısın. KİŞİSEL VERİLER: ${contextData}`;
            
            const modelName = await findWorkingModel() || "gemini-pro";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
            
            const requestBody = {
                contents: [{ parts: [{ text: systemInstruction + "\n\nSORU: " + userMessage }] }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                return "Bağlantı hatası.";
            }
        }

        // --- ARAYÜZ FONKSİYONLARI ---
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', `${sender}-message`);
            div.innerHTML = text.replace(/\n/g, '<br>');
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message assistant-message typing';
            div.id = 'typing';
            div.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const el = document.getElementById('typing');
            if (el) el.remove();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = '';
            quickActions.style.display = 'none';
            showTyping();
            const response = await getBotResponse(text);
            hideTyping();
            addMessage(response, 'assistant');
        }

        async function handleAction(action, text) {
            addMessage(text, 'user');
            quickActions.style.display = 'none';
            showTyping();
            const response = await getBotResponse(text);
            hideTyping();
            addMessage(response, 'assistant');
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeydown = (e) => { if(e.key === 'Enter') sendMessage() };

        // SAYFA YÜKLENİNCE BAŞLAT
        window.onload = loadData;

    </script>
</body>
</html>
