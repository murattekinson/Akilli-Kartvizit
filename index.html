<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Asistan</title>
    <link rel="stylesheet" href="style.css?v=100">
    
    <style>
        /* ATOM BOMBASI CSS'İ */
        /* Giriş kutusunu sayfanın akışından çıkarıp en alta çakıyoruz */
        .chat-input {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 70px !important;
            background-color: white !important;
            border-top: 1px solid #ddd !important;
            display: flex !important;
            align-items: center !important;
            padding: 10px !important;
            box-sizing: border-box !important;
            z-index: 2147483647 !important; /* Dünyanın en yüksek katmanı */
        }

        /* Mesaj kutusunun altı giriş kutusunun altında kalmasın diye boşluk bırak */
        .chat-messages {
            padding-bottom: 80px !important; 
        }

        /* Input alanını her şeye rağmen tıklanabilir yap */
        .chat-input input {
            flex: 1 !important;
            padding: 10px !important;
            font-size: 16px !important;
            border: 1px solid #ccc !important;
            border-radius: 20px !important;
            color: black !important;
            background: white !important;
            pointer-events: auto !important;
            opacity: 1 !important;
        }

        .chat-input button {
            margin-left: 10px !important;
            padding: 10px 20px !important;
            background: #007bff !important;
            color: white !important;
            border: none !important;
            border-radius: 20px !important;
            cursor: pointer !important;
            pointer-events: auto !important;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img id="avatar" src="https://ui-avatars.com/api/?name=Asistan&background=ccc&color=fff&size=150" alt="Profil">
            <div class="info">
                <h1 id="header-name">Yükleniyor...</h1>
                <p id="header-title">Dijital Asistan</p>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        <div class="quick-actions" id="quick-actions"></div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Mesaj yaz..." autocomplete="off">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script>
        // --- 1. AYARLAR ---
        const API_KEY = "AIzaSyDbzZbyccqy0pWig9lAP38rSSUkc4A988U".trim(); 
        
        // --- 2. YEDEK VERİ (KODUN İÇİNDE) ---
        const FALLBACK_DATA = {
            identity: {
                name: "Murat Tekin",
                title: "Bilgisayar Müh. Öğrencisi",
                location: "Isparta",
                bio: "Merhaba, ben Murat Tekin'in yapay zeka asistanıyım."
            },
            skills: { tech: ["Unity", "C#"], creative: ["Video"] },
            projects: [],
            contact: { email: "murat@mail.com", linkedin: "" }
        };

        let profileData = null;
        let workingModelName = "gemini-1.5-flash";

        // DOM
        const headerName = document.getElementById('header-name');
        const headerTitle = document.getElementById('header-title');
        const avatar = document.getElementById('avatar');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const quickActions = document.getElementById('quick-actions');

        // --- 3. BAŞLATMA ---
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('k') || 'murat';

            try {
                // Fetch işlemi - users/ yok, direkt dosya adı
                const response = await fetch(`${userId}.json`);
                if (!response.ok) throw new Error("JSON Dosyası Yok");
                profileData = await response.json();
            } catch (error) {
                console.warn("Dosya bulunamadı, yedek veri yükleniyor.");
                profileData = FALLBACK_DATA; 
            }

            // Arayüzü güncelle
            updateUI();
            
            // Modeli bul
            findBestModel();
        }

        function updateUI() {
            headerName.innerText = profileData.identity.name;
            headerTitle.innerText = profileData.identity.title;
            const safeName = profileData.identity.name.replace(" ", "+");
            avatar.src = `https://ui-avatars.com/api/?name=${safeName}&background=007bff&color=fff&size=150`;

            addMessage(`Merhaba! Ben <strong>${profileData.identity.name}</strong>'in asistanıyım.`, 'assistant');

            // Butonlar
            const btns = [
                { text: "Kimdir?", prompt: `${profileData.identity.name} kimdir?` },
                { text: "Projeler", prompt: "Hangi projeleri yaptı?" },
                { text: "İletişim", prompt: "İletişim bilgileri" }
            ];

            quickActions.innerHTML = "";
            btns.forEach(b => {
                const btn = document.createElement('button');
                btn.className = 'action-btn';
                btn.innerText = b.text;
                btn.onclick = () => handleInput(b.prompt);
                quickActions.appendChild(btn);
            });
            
            // KUTUYU ZORLA ODAKLA
            userInput.value = "";
            setTimeout(() => userInput.focus(), 500); // Yarım saniye sonra odaklan
        }

        // --- 4. MODEL SEÇİCİ ---
        async function findBestModel() {
            try {
                const listUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`;
                const req = await fetch(listUrl);
                const data = await req.json();
                if (data.models) {
                    const availableModels = data.models
                        .filter(m => m.name.includes("gemini") && m.supportedGenerationMethods.includes("generateContent"))
                        .map(m => m.name.replace("models/", ""));
                    
                    const preferred = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-pro", "gemini-1.0-pro"];
                    for (let p of preferred) {
                        if (availableModels.includes(p)) {
                            workingModelName = p;
                            return;
                        }
                    }
                    if (availableModels.length > 0) workingModelName = availableModels[0];
                }
            } catch (e) { console.log("Varsayılan model."); }
        }

        // --- 5. SOHBET ---
        async function getGeminiResponse(text) {
            const context = JSON.stringify(profileData, null, 2);
            const prompt = `Sen ${profileData.identity.name}'in asistanısın. Kısa cevap ver. BİLGİLER: ${context} SORU: ${text}`;
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${workingModelName}:generateContent?key=${API_KEY}`;
            
            try {
                const req = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const res = await req.json();
                return res.candidates[0].content.parts[0].text;
            } catch (e) { return "Bağlantı hatası."; }
        }

        async function handleInput(text) {
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = '';
            quickActions.style.display = 'none';
            
            showTyping();
            const response = await getGeminiResponse(text);
            hideTyping();
            addMessage(response, 'assistant');
        }

        function addMessage(html, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            div.innerHTML = html;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.id = 'typing';
            div.className = 'message assistant-message';
            div.innerText = '...';
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }

        sendBtn.onclick = () => handleInput(userInput.value);
        userInput.onkeydown = (e) => e.key === 'Enter' && handleInput(userInput.value);

        window.onload = init;
    </script>
</body>
</html>
