<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murat Tekin | Akıllı Asistan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img id="avatar" src="https://ui-avatars.com/api/?name=Asistan&background=007bff&color=fff&size=150" alt="Profil">
            <div class="info">
                <h1 id="header-name">Yükleniyor...</h1>
                <p id="header-title">Dijital Asistan</p>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        <div class="quick-actions" id="quick-actions"></div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Bir soru sorun...">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script>
        // --- 1. AYARLAR ---
        // Senin API Anahtarın
        const API_KEY = "AIzaSyDbzZbyccqy0pWig9lAP38rSSUkc4A988U".trim(); 
        
        // Değişkenler
        let profileData = null; // JSON verisi buraya dolacak
        let cachedModel = null; // Çalışan model buraya kaydedilecek

        // DOM Elementleri
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const quickActions = document.getElementById('quick-actions');
        const headerName = document.getElementById('header-name');
        const headerTitle = document.getElementById('header-title');
        const avatar = document.getElementById('avatar');

        // --- 2. JSON VERİSİNİ ÇEKME FONKSİYONU ---
        async function loadData() {
            // URL'den kullanıcıyı belirle (Örn: ?k=murat)
            const params = new URLSearchParams(window.location.search);
            const user = params.get('k') || 'murat'; // Varsayılan: murat

            try {
                // murat.json dosyasını oku
                const response = await fetch(`${user}.json`);
                
                if (!response.ok) throw new Error("Dosya bulunamadı");
                
                profileData = await response.json();
                
                // Veri geldi, arayüzü başlat
                initializeApp();
                
            } catch (error) {
                console.error("Hata:", error);
                headerName.innerText = "Hata!";
                addMessage("Veri dosyası (murat.json) yüklenemedi. Lütfen dosya ismini ve konumunu kontrol edin.", "assistant");
            }
        }

        // --- 3. ARAYÜZÜ BAŞLATMA ---
        function initializeApp() {
            // Başlık ve Resmi Güncelle
            headerName.innerText = profileData.identity.name;
            headerTitle.innerText = profileData.identity.title;
            
            const safeName = profileData.identity.name.replace(" ", "+");
            avatar.src = `https://ui-avatars.com/api/?name=${safeName}&background=007bff&color=fff&size=150`;

            // Hoşgeldin Mesajı
            showTyping();
            setTimeout(() => {
                hideTyping();
                addMessage(`Merhaba! Ben <strong>${profileData.identity.name}</strong>'in dijital asistanıyım. Size nasıl yardımcı olabilirim?`, 'assistant');

                // Butonları Oluştur
                const btns = [
                    { text: "Kimdir?", action: `${profileData.identity.name} kimdir?` },
                    { text: "Projeleri", action: "Hangi projeleri yaptı?" },
                    { text: "Yetenekleri", action: "Yetenekleri neler?" },
                    { text: "İletişim", action: "İletişim bilgileri" }
                ];

                quickActions.innerHTML = "";
                btns.forEach(b => {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.innerText = b.text;
                    btn.onclick = () => handleAction(b.action, b.text);
                    quickActions.appendChild(btn);
                });
            }, 500);

            // Arka planda modeli bul
            findWorkingModel();
        }

        // --- 4. MODEL BULUCU (Senin kodun aynısı) ---
        async function findWorkingModel() {
            if (cachedModel) return cachedModel;
            const candidates = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-pro", "gemini-1.0-pro"];
            
            try {
                const listUrl = `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`;
                const response = await fetch(listUrl);
                const data = await response.json();

                if (data.models) {
                    const availableModels = data.models
                        .filter(m => m.supportedGenerationMethods.includes("generateContent"))
                        .map(m => m.name.replace("models/", ""));
                    
                    for (const cand of candidates) {
                        if (availableModels.includes(cand)) {
                            cachedModel = cand;
                            return cand;
                        }
                    }
                    if (availableModels.length > 0) cachedModel = availableModels[0];
                }
            } catch (e) { console.log("Model listesi alınamadı, varsayılan denenecek."); }
            return "gemini-pro";
        }

        // --- 5. API İLE KONUŞMA ---
        async function getBotResponse(userMessage) {
            if (!profileData) return "Veriler henüz yüklenmedi.";

            const contextData = JSON.stringify(profileData, null, 2);
            const systemInstruction = `
                Sen ${profileData.identity.name}'in asistanısın.
                GÖREVİN: Aşağıdaki "KİŞİSEL VERİLER"i kullanarak soruları cevapla.
                KURALLAR: "Murat Bey" diye hitap et. Samimi ol. Bilmediğini uydurma.
                KİŞİSEL VERİLER: ${contextData}
            `;

            const modelName = await findWorkingModel() || "gemini-pro";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;

            const requestBody = {
                contents: [{
                    parts: [{ text: systemInstruction + "\n\nKULLANICI SORUSU: " + userMessage }]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const err = await response.json();
                    return `Hata: ${err.error.message}`;
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;

            } catch (error) {
                return "Bağlantı hatası. İnternetinizi kontrol edin.";
            }
        }

        // --- ARAYÜZ YARDIMCILARI ---
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', `${sender}-message`);
            // Linkleri ve formatı düzenle
            let formatted = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">Link</a>')
                                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                .replace(/\n/g, '<br>');
            div.innerHTML = formatted;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message assistant-message typing';
            div.id = 'typing';
            div.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const el = document.getElementById('typing');
            if (el) el.remove();
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = '';
            quickActions.style.display = 'none';
            showTyping();
            const response = await getBotResponse(text);
            hideTyping();
            addMessage(response, 'assistant');
        }

        async function handleAction(action, text) {
            addMessage(text, 'user');
            quickActions.style.display = 'none';
            showTyping();
            const response = await getBotResponse(action); // Butonun aksiyon metnini gönder
            hideTyping();
            addMessage(response, 'assistant');
        }

        // Olay Dinleyicileri
        sendBtn.onclick = sendMessage;
        userInput.onkeydown = (e) => { if(e.key === 'Enter') sendMessage() };

        // Sayfa yüklenince JSON'u çekmeye başla
        window.onload = loadData;

    </script>
</body>
</html>
