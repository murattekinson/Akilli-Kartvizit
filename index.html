<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asistan</title>
    
    <style>
        /* --- 1. EN İYİ TASARIM (YUMUŞAK & MODERN) --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        .chat-container { 
            width: 100%; 
            max-width: 450px; 
            background: white; 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); 
            
            /* Bilgisayarda kenarlar yuvarlak ve şık görünsün */
            @media (min-width: 480px) {
                height: 95vh;
                margin-top: 2.5vh;
                border-radius: 30px; 
                overflow: hidden;
            }
        }
        
        /* OVAL VE GRADYAN BAŞLIK (Senin sevdiğin tasarım) */
        .chat-header { 
            background: linear-gradient(135deg, #0061f2, #00c6f7); 
            color: white; 
            padding: 20px; 
            display: flex; 
            align-items: center; 
            border-radius: 0 0 25px 25px; 
            box-shadow: 0 5px 15px rgba(0,100,250,0.2);
            z-index: 10;
        }
        .chat-header img { 
            width: 55px; 
            height: 55px; 
            border-radius: 50%; 
            margin-right: 15px; 
            border: 3px solid rgba(255,255,255,0.3); 
            object-fit: cover;
        }
        .chat-header h1 { font-size: 20px; margin: 0; font-weight: 600; }
        .chat-header p { font-size: 13px; margin: 0; opacity: 0.9; margin-top: 2px; }

        /* MESAJ ALANI */
        .chat-messages { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            padding-bottom: 100px; 
            background: #fff;
        }
        
        /* YUVARLAK BALONCUKLAR */
        .message { 
            padding: 12px 20px; 
            border-radius: 20px; 
            font-size: 15px; 
            line-height: 1.5; 
            max-width: 80%; 
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .assistant-message { 
            background: #f1f3f5; 
            color: #333; 
            align-self: flex-start; 
            border-bottom-left-radius: 5px; 
        }
        .user-message { 
            background: #0061f2; 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 5px; 
        }

        /* HAP BUTONLAR */
        .quick-actions { 
            padding: 0 20px; 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap; 
            justify-content: center; 
            margin-bottom: 10px;
        }
        .action-btn { 
            background: #eef4ff; 
            border: none; 
            color: #0061f2; 
            padding: 10px 18px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 13px; 
            font-weight: 600; 
            transition: transform 0.2s;
        }
        .action-btn:active { transform: scale(0.95); background: #dce9ff; }

        /* HAVADA DURAN GİRİŞ KUTUSU */
        .chat-input {
            padding: 15px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            position: absolute; 
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            border-top: 1px solid #f0f0f0;
        }
        
        .chat-input input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #e1e4e8;
            border-radius: 30px; 
            outline: none;
            background: #f8f9fa;
            color: #333;
            font-size: 16px;
            transition: all 0.3s;
        }
        .chat-input input:focus { border-color: #0061f2; background: white; box-shadow: 0 0 0 3px rgba(0,97,242,0.1); }
        
        .chat-input button {
            background: #0061f2; 
            color: white; 
            border: none; 
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            margin-left: 10px; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,97,242,0.3);
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }
        .chat-input button:active { transform: scale(0.9); }

        .typing-indicator span { display: inline-block; width: 6px; height: 6px; background: #bbb; border-radius: 50%; margin: 0 2px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img id="avatar" src="https://ui-avatars.com/api/?name=Asistan&background=eee&color=333" alt="Profil">
            <div class="info">
                <h1 id="header-name">Yükleniyor...</h1>
                <p id="header-title">Lütfen bekleyin</p>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="quick-actions" id="quick-actions"></div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Mesaj yazın..." autocomplete="off">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script>
        // --- 1. AYARLAR ---
        const API_KEY = "AIzaSyDbzZbyccqy0pWig9lAP38rSSUkc4A988U".trim(); 
        
        let profileData = null;
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const quickActions = document.getElementById('quick-actions');
        const headerName = document.getElementById('header-name');
        const headerTitle = document.getElementById('header-title');
        const avatar = document.getElementById('avatar');

        // --- 2. JSON VERİSİNİ ÇEK ---
        async function loadData() {
            const params = new URLSearchParams(window.location.search);
            const user = params.get('k') || 'murat'; 

            try {
                const response = await fetch(`${user}.json?v=${Date.now()}`); // Cache Buster
                if (!response.ok) throw new Error("Dosya bulunamadı");
                profileData = await response.json();
                initializeApp();
            } catch (error) {
                console.error("Hata:", error);
                headerName.innerText = "Hata";
                addMessage(`⚠️ <strong>${user}.json</strong> dosyası bulunamadı.`, "assistant");
            }
        }

        // --- 3. BAŞLATMA ---
        function initializeApp() {
            headerName.innerText = profileData.identity.name;
            headerTitle.innerText = profileData.identity.title;
            const safeName = profileData.identity.name.replace(" ", "+");
            avatar.src = `https://ui-avatars.com/api/?name=${safeName}&background=0061f2&color=fff&size=150`;

            setTimeout(() => {
                addMessage(`Merhaba! Ben <strong>${profileData.identity.name}</strong>'in dijital asistanıyım.`, 'assistant');

                // --- AKILLI BUTONLAR (KOTA YEMEZ) ---
                const btns = [
                    { text: "Kimdir?", type: "local", key: "bio" },
                    { text: "Projeler", type: "local", key: "projects" },
                    { text: "Yetenekleri", type: "local", key: "skills" },
                    { text: "İletişim", type: "local", key: "contact" }
                ];

                quickActions.innerHTML = "";
                btns.forEach(b => {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.innerText = b.text;
                    btn.onclick = () => handleButton(b);
                    quickActions.appendChild(btn);
                });
            }, 500);
        }

        // --- 4. HİBRİT BUTON MANTIĞI ---
        async function handleButton(btnData) {
            addMessage(btnData.text, 'user');
            showTyping();

            // Eğer "local" ise Google'a sorma, dosyadaki veriyi bas (BEDAVA)
            if (btnData.type === "local") {
                setTimeout(() => {
                    let answer = "";
                    if (btnData.key === "bio") answer = profileData.identity.bio;
                    else if (btnData.key === "contact") answer = `E-posta: ${profileData.contact.email}<br>LinkedIn: ${profileData.contact.linkedin}`;
                    else if (btnData.key === "projects") {
                        if(profileData.projects.length > 0)
                            answer = "<strong>Projelerim:</strong><br>" + profileData.projects.map(p => `- ${p.name}: ${p.desc}`).join("<br>");
                        else answer = "Henüz eklenmiş proje yok.";
                    }
                    else if (btnData.key === "skills") {
                        if(profileData.skills.tech)
                            answer = "<strong>Teknik Yetenekler:</strong><br>" + profileData.skills.tech.join(", ");
                        else answer = "Yetenek bilgisi girilmemiş.";
                    }
                    
                    hideTyping();
                    addMessage(answer, 'assistant');
                }, 600); 
            } else {
                // Diğer durumlarda AI kullan
                const response = await getGeminiResponse(btnData.text);
                hideTyping();
                addMessage(response, 'assistant');
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            userInput.value = '';
            showTyping();
            
            // Kullanıcı eliyle yazdıysa AI kullan (Mecburi)
            const response = await getGeminiResponse(text);
            hideTyping();
            addMessage(response, 'assistant');
        }

        // --- 5. YAPAY ZEKA ---
        async function getGeminiResponse(userMessage) {
            if (!profileData) return "Veriler yüklenmedi.";
            
            const modelName = "gemini-1.5-flash"; // En hızlı model
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;

            const contextData = JSON.stringify(profileData, null, 2);
            const systemInstruction = `Sen ${profileData.identity.name}'in asistanısın. Kısa ve samimi cevap ver. BİLGİLER: ${contextData}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: systemInstruction + "\n\nSORU: " + userMessage }] }] })
                });

                if (!response.ok) {
                    if (response.status === 429) return "Çok hızlı soru sordunuz. Lütfen biraz bekleyin.";
                    return "Bağlantı hatası oluştu.";
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                return "İnternet bağlantınızı kontrol edin.";
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', `${sender}-message`);
            div.innerHTML = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">Link</a>').replace(/\n/g, '<br>');
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message assistant-message typing';
            div.id = 'typing';
            div.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            const el = document.getElementById('typing');
            if (el) el.remove();
        }

        sendBtn.onclick = sendMessage;
        userInput.onkeydown = (e) => { if(e.key === 'Enter') sendMessage() };
        window.onload = loadData;

    </script>
</body>
</html>
